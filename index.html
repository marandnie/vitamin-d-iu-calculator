<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin D Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: calc(100% - 130px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vitamin D Calculator</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount">
        <select id="unit">
            <option value="iu">IU</option>
            <option value="mcg">mcg</option>
            <option value="mg">mg</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var amount = parseFloat(document.getElementById('amount').value);
            var unit = document.getElementById('unit').value;
            var result;

            switch (unit) {
                case 'iu':
                    result = amount * 0.025; // 1 IU = 0.025 mcg
                    break;
                case 'mcg':
                    result = amount * 40; // 1 mcg = 40 IU
                    break;
                case 'mg':
                    result = amount * 1000 * 40; // 1 mg = 40000 IU
                    break;
            }

            document.getElementById('result').innerHTML = "<strong>Result:</strong> " + result + " " + (unit === 'iu' ? 'mcg' : 'IU');
        }
    </script>
</body>
</html>
